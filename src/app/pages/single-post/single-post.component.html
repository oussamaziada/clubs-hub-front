<div class="container my-3"> <!-- Added my-3 class for vertical margin -->
  <div class="row">
    <div class="card shadow-effect">
      <div class="card-body py-4"> <!-- Added py-4 class for top and bottom padding -->
       
        <h1 class="mt-3 mb-3">{{post.clubname}}</h1>
        <p>{{post.text}}</p>

        <div class="d-flex justify-content-end align-items-center mt-3"> <!-- Added mt-3 for top margin -->
          <button button type="button" class="btn btn-primary custom-btn-size" [ngClass]="{'liked': isLiked}" (click)="toggleLike()">
            Like
          </button>
          <h6>{{ likeCount }}</h6>
        </div>
      </div>
    </div>
  </div>
</div>
