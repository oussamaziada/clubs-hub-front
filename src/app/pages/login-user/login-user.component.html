<div class="login-wrap">


	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>

		<input id="tab-2" type="radio" name="tab" class="sign-up" ><label for="tab-2" class="tab">Sign Up </label>

	



        <!--Login -->
		<div class="login-form">

<!--<form [formGroup]="signInForm" (ngSubmit)="onSignIn()">-->
		
			<div class="sign-in-htm">



				
				<div class="group">
					<label for="username" class="label" required>Username</label>
					<input [(ngModel)]="user_log.username" id="username" type="text" class="input">
				</div>



				<div class="group">
					<label for="password" class="label" required>Password</label>
					<input [(ngModel)]="user_log.password" type="password" class="input" data-type="password">
				</div>



			
				<div class="group">
					<input (click)="onlogin()"  type="submit" class="button" value="Sign In">
				</div>
				
             


			</div>
      






			<!-- Sign up as a normal user -->
			
			<!--<form [formGroup]="signUpForm" (ngSubmit)="onSignUp()">	-->	
				<div class="sign-up-htm">
		
				<div class="group">
					<label for="firstname" class="label" required>First Name</label>
					<input [(ngModel)]="user.firstname"   id="firstname" type="text" class="input">
				</div>

				<div class="group">
					<label for="lastname" class="label" required>Last Name</label>
					<input [(ngModel)]="user.lastname"     id="lastname" type="text" class="input">
				</div>

				<div class="group">
					<label for="university" class="label" required>University</label>
					<input [(ngModel)]="user.university" id="university" type="text" class="input">
				</div>
		        
				<div class="group">
					<label for="username1" class="label" required>Username</label>
					<input [(ngModel)]="user.username" id="username1" type="text" class="input">
				</div>

				<div class="group">
					<label for="password1" class="label" required>Password</label>
					<input [(ngModel)]="user.password" id="password1" type="password" class="input" >
				</div>


				

			<div class="group">
					<input (click)="onSignUp()" type="submit" class="button" value="Sign Up">
				</div>
				
				
			
			</div>
		




        
	

    </div>
</div>	
</div>
